<div class="container">
  <p>Home Index works!</p>
  <form [formGroup]="profileForm"  (ngSubmit)="handleSubmit()">

    <div class="form-group">
      <label for="first-name">First Name: </label>
      <input class="form-control " id="first-name" type="text" formControlName="firstName">
    </div>

    <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="alert alert-danger">

      <div *ngIf="firstName?.errors?.['required']">
        First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="first-name">Last Name: </label>
      <input class="form-control " id="first-name" type="text" formControlName="lastName">
    </div>

    <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="alert alert-danger">

      <div *ngIf="lastName?.errors?.['required']">
        Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="profileImage">Profile Image: </label>
      <input (change)="onFileChange($event)" id="profileImage" type="file" formControlName="profileImage">
    </div>

    <div *ngIf="profileImage?.invalid && (profileImage?.dirty || profileImage?.touched)" class="alert alert-danger">

      <div *ngIf="profileImage?.errors?.['required']">
        FIle is required.
      </div>
    </div>


    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>
